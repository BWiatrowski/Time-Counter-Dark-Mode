<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Time-Counter Dark-Mode</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/dark-mode.css">

    <script src="https://kit.fontawesome.com/97c9e48659.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="counter-app">

        <div class="settings active">
            <div class="mode-toggle noselect">
                <h6 class="label-dark">Dark</h6>
                <div class="toggle-switch">
                </div>
                <h6 class="label-light">Light</h6>
            </div>

            <div class="right-side">
                <h1>ustawienia</h1>
                <label for="event-name">Nazwa wydarzenia:</label>
                <input type="text" id="event-name" value="Nowy rok">
                <table class="date">
                    <tr>
                        <td><label for="event-day">Dzień:</label></td>
                        <td><label for="event-month">Miesiąc:</label></td>
                        <td><label for="event-year">Rok:</label></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="event-day" maxlength="2" value="1"></td>
                        <td><input type="number" id="event-month" maxlength="2" value="1"></td>
                        <td><input type="number" id="event-year" maxlength="4" value="2024"></td>
                    </tr>
                </table>
                <label for="event-image">Link do obrazka:</label>
                <input type="text" id="event-image" value="time.jpg">

                <button class="button-20" role="button">Zapisz</button>
            </div>


        </div>


        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
            </div>
            <div class="time-section">
                <h3><span class="event">Nowy rok</span> za:</h3>
                <div class="time-cards">
                    <div class="card">
                        <p class="days-count number">1</p>
                        <p class="card-title">Dni</p>
                    </div>
                    <div class="card">
                        <p class="hours-count number">23</p>
                        <p class="card-title">Godzin</p>
                    </div>
                    <div class="card">
                        <p class="minutes-count number">48</p>
                        <p class="card-title">Minut</p>
                    </div>
                    <div class="card">
                        <p class="seconds-count number">35</p>
                        <p class="card-title">Sekund</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/script.js"></script>
    <script src="/jquery.js"></script>
    <script src="/dark-mode.js"></script>
</body>

</html>
